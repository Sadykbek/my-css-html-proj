<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="first-header">
        <img class="logo" src="img/logo.png" alt="logo" />
        <nav>
          <ul>
            <span><li>Home</li></span>
            <li>Blog</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Documentation</li>
          </ul>
        </nav>
      </div>
      <div class="second-header">
        <div class="social-media">
          <img src="img/fbook.png" alt="fbook" />
          <img src="img/teleg.png" alt="teleg" />
          <img src="img/twitt.png" alt="twitt" />
          <img src="img/m.png" alt="m" />
        </div>
        <button>Get started</button>
      </div>
    </header>

    <section class="herotext">
      <div class="half-circle1"></div>
      <!--все эти дивы предназначены для создания заднего фона-->
      <div class="half-circle2 circleh"></div>
      <div class="half-circle3 circleh"></div>
      <div class="half-circle4 circleh"></div>
      <div class="half-circle5 circleh"></div>
      <div class="half-circle6 circleh"></div>
      <div class="half-circle7 circleh"></div>
      <div class="half-circle8 circleh"></div>
      <div class="half-circle9 circleh"></div>
      <div class="half-circle10 circleh"></div>
      <div class="half-circle11 circleh"></div>
      <div class="half-circle12 circleh"></div>
      <div class="half-circle13"></div>
      <p>PLAN YOUR LIFE</p>
      <h2 class="herohead">Increase your <span>productivity</span></h2>
      <p class="heroreg">
        Brute laoreet efficiendi id his, ea illum nonumes luptatum pro. Usu
        atqui laudem an, insolens gubergren similique est cu. Et vel modus
        congue vituperata.
      </p>
      <div class="play-but">
        <div class="play-button"></div>
      </div>
      <object class="line" data="img/line.svg" type="svg">
         <div class="point1 point"></div>
         <div class="point2 point"></div>
         <div class="point3 point"></div>
         <div class="point4 point"></div>
         <img src="img/line.svg" alt="">
      </object>
    </section>
    <section class="brands">
      <img src="img/Vector.svg" alt="">
      <img src="img/Vector-2.svg" alt="">
      <img src="img/Vector-3.svg" alt="">
      <img src="img/Vector-1.svg" alt="">
      <img src="img/Vector-4.svg" alt="">
    </section>
  </body>
</html>
